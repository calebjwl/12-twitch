<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12-twitch</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="section">
    <div class="navbar">
      <img src="img/Twitch_logo.png" alt="" class="navbar__logo">

      <div class="navbar__header">
        <input type="Search" placeholder="Search" class="search-bar">

        <div class="browse">
          <span class="fa fa-arrows"></span>
          <p class="browse__text">Browse</p>
        </div>
      </div>

      <div class="textbox">
        <div class="textbox__title">
          <p class="textbox__title-text">Free With Prime</p>
          <span class="fa fa-angle-down textbox__angle"></span>
        </div>


      </div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
  <script src="https://use.fontawesome.com/f76523254e.js"></script>
</body>
</html>
